<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script type="module" src="firebase.js" defer></script>

    <script
      src="https://kit.fontawesome.com/8a779e811f.js"
      crossorigin="anonymous"
    ></script>
    <title>Spotify</title>
  </head>
  <body>
  
    <div class="container">
      <form>
        <div id="signUpMessage" class="messageDiv" style="display: none;"></div>
        <div class="header">
          <i class="fa fa-spotify"></i>
          <h2>Sign up to <br>start listening</h2>
        </div>
        <div class="inputs">
          <div class="email">
            <span>Name</span>
            <input type="text" placeholder="Name"  id="rName"/>
          </div>
          <div class="email">
            <span>Email address</span>
            <input type="email" placeholder="name@domain.com"  id="rEmail"/>
          </div>
          <div class="password">
            <span>Password</span>
            <div class="password-input">
              <input type="password" placeholder="Password"  id="rPassword"/>
              <i id="password-visibility" class="fa-solid fa-eye" ></i>
            </div>
          </div>

        </div>
        <div >
          <button href="create-password.html"  class="login"  id="signUp">Sign Up</button>
        </div>
        <div class="separator">
            <hr class="line">
            <span>or</span>
            <hr class="line">
        </div>        
        <div class="buttons">
            <button>
              <img src="img/google.svg" alt="" />
              <span>Continue with Google</span>
            </button>
            <button>
              <img src="img/facebook.svg" alt=""></i> <span>Continue with Facebook</span>
            </button>
            <button>
              <img src="img/apple.svg" alt=""> <span>Continue with Apple</span>
            </button>
        </div>
        <hr />
        <div class="login-button">
            <div class="sign-up">
              <p>Already have an account?</p>
              <a href="index.html" id="sign">Log in here</a>
            </div>
          </div>
      </form>
    </div>
  </body>
</html>
